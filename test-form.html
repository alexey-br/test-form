<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-form</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section>
      <form name="test-form" vali>
        <p class="form-title">Sign up for a free account</p>
        <div class="name-input-cont">
          <div class="input-wrap">
            <input type="text" name="fname" id="fname" placeholder=" " required />
            <label class="form-label" for="fname">First name</label>
          </div>

          <div class="input-wrap">
            <input type="text" name="lname" id="lname" placeholder=" " required />
            <label class="form-label" for="lname">Last name</label>
          </div>
        </div>

        <div class="input-wrap">
          <input type="email" name="email" id="email" placeholder=" " required />
          <label class="form-label" for="email">Email address</label>
        </div>

        <div class="input-wrap">
          <input type="password" name="pass" id="pass" placeholder=" " required />
          <label class="form-label" for="pass">Create password</label>
        </div>

        <button class="submit-btn" type="submit">Register</button>
      </form>
    </section>
  </body>
</html>
